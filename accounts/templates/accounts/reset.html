{% extends 'base.html' %}
{% block content %}
    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow p-3 mb-4 rounded">
                        <div class="card-body">
                            <h2>Reset Password</h2>
                            <hr/>

                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    <a class="close" href="#" data-bs-dismiss="alert"
                                       style="text-decoration: none">x</a>
                                    {{ message }}
                                </div>
                            {% endfor %}

                            <form method="POST">
                                {% csrf_token %}
                                {{ template_data.form.as_p }}
                                <button type="submit" class="btn bg-dark text-white">
                                    Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
